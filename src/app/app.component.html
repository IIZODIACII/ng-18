<app-header />

<main>
    <ul id="users">
        @for (user of users; track user.id) {
            <li>
                <app-user [user]="user" (onSelect)="this.onUserSelect(user)"
                [selected]="selectedUser?.id === user.id"/>
            </li>
        }
    </ul>

@if (selectedUser) {
    <app-tasks [name]="selectedUser.name" [selectedUserId]="this.selectedUser.id"/>
} @else {
    <p id="fallback">Select a user to see their tasks</p>
}

</main>
